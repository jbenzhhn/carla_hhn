local_costmap:
  global_frame: map
  robot_base_frame: ego_vehicle

  update_frequency: 5 #20.0
  publish_frequency: 5 #20.0
  transform_tolerance: 0.5  


  static_map: false  
  rolling_window: true
  width: 60
  height: 60
# resolution: 0.5 #0.5
  
  plugins:
   - {name: static_layer,        type: "costmap_2d::StaticLayer"}
   - {name: obstacle_layer,      type: "costmap_2d::ObstacleLayer"}
   - {name: inflation_layer_local,         type: "costmap_2d::InflationLayer"}
