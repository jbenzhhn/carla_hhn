inflation_layer:
  enabled:              true
  cost_scaling_factor:  3 #10.0  # exponential rate at which the obstacle cost drops off (default: 10)
  inflation_radius:     2 #1.75  # max. distance from an obstacle at which costs are incurred for planning paths.

static_layer:
  enabled:              true
  map_topic:            "/map"





