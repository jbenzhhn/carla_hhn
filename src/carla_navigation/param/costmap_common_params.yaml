transform_tolerance: 0.2
map_type: costmap

obstacle_layer:
 enabled: true
 obstacle_range: 10.5
 raytrace_range: 12.25
 inflation_radius: 0.7
 track_unknown_space: true
 combination_method: 1

 observation_sources: point_cloud_sensor

 point_cloud_sensor: {sensor_frame: ego_vehicle2/lidar/front, data_type: PointCloud2, topic: /carla/ego_vehicle/lidar/front/point_cloud , marking: true, clearing: true, min_obstacle_height: 0.3, max_obstacle_height: 2.0} 

